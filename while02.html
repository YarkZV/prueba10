<head>

    <title>While - ejemplo 02</title>
</head>
<body>
    <script>
        //Ingresar 4 numeros
        let num = 0; //Inicializar 
        let k=1; //Variable contador
        while(k<=4){
            num = parseInt(prompt("Ingrese nÃºmero : "))
            document.write(num + "<br>")
            k = k + 1;
        }
    </script>
</body>
